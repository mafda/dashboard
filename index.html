<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>

  <div class="grid-container">
    <header class="header">
      <div class="header__search">Search...</div>
      <div class="header__avatar">Your face</div>
    </header>

    <aside class="sidenav">
      <ul class="sidenav__list">
        <li class="sidenav__list-item">Item One</li>
        <li class="sidenav__list-item">Item Two</li>
        <li class="sidenav__list-item">Item Three</li>
        <li class="sidenav__list-item">Item Four</li>
        <li class="sidenav__list-item">Item Five</li>
      </ul>
    </aside>

    <div class="main-header">
      <form name="event">
        <input type="text" id="ftitle" value="Add title">
        <input type="submit" id="fsubmit" value="Save"><br>
        <input type="text" id="fdescription" value="Add description"><br>
        <input type="text" id="flocation" value="Add location"><br>
        <input type="date" id="fdate">
        <input type="checkbox" id="fallday" onchange="form_display_hour()">
        <label for="fallday">All day</label><br>
        <div id="fhourdiv">
          <input type="time" id="fstart" onchange="form_validate_hour()">
          <input type="time" id="fend" onchange="form_validate_hour()">
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="footer__copyright">&copy; 2018 MTH</div>
      <div class="footer__signature">Made with love by pure genius</div>
    </footer>
  </div>
  <script src="main.js"></script>
</body>

</html>
